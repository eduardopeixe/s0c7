<section class="signup-container">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    fxFlex 
    fxLayout="column"
    fxLayoutGap="12px"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')">
        E-mail is empty
      </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">
        E-mail is invalid
      </mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 8 characters long">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="8"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }} / 8</mat-hint>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
